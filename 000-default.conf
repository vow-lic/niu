<VirtualHost *:80>
	ServerName localhost:80

    WSGIDaemonProcess niu python-path=/home/ubuntu/niuenv/niuenv/lib/python2.7/site-packages:/usr/local/lib/python2.7/site-packages
    WSGIProcessGroup niu
    WSGIScriptAlias / /var/www/niu/niu.wsgi

    <Directory /var/www/niu>
        WSGIProcessGroup niu
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

